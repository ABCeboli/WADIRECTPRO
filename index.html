    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-soft': 'pulse-soft 2s infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(0.98)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.8s ease, color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        background-attachment: fixed;
      }
      
      /* --- THEME: LIGHT --- */
      body:not(.dark) { 
        background: radial-gradient(circle at top left, #fdfcfb 0%, #e2d1c3 100%);
        background-attachment: fixed;
      }
      body:not(.dark) .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(30px) saturate(150%);
        -webkit-backdrop-filter: blur(30px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      /* --- THEME: DARK --- */
      .dark { 
        background: radial-gradient(circle at 10% 20%, rgb(4, 8, 15) 0%, rgb(10, 25, 50) 90.2%);
        background-attachment: fixed;
        color: #ffffff; 
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(120, 120, 120, 0.2); border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
      
      select, input, textarea {
        transition: all 0.2s ease-in-out;
      }
      
      .h-18 { height: 4.5rem; }
      .h-22 { height: 5.5rem; }
    </style>
